<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- md-block -->
  <script type="module" src="https://md-block.verou.me/md-block.js"></script>

  <!-- GitHub Markdown (Light) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown.min.css">

  <!-- GitHub Markdown (Dark) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown-dark.min.css"
        media="(prefers-color-scheme: dark)">

  <style>
    /* ===============================
        라이트 모드 (기본)
    =============================== */
    body {
      margin: 0;
      background: #f6f8fa;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color: #24292f;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 20px 60px;
    }

    header {
      margin-bottom: 32px;
    }

    .project-title {
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .project-subtitle {
      font-size: 1.15rem;
      color: #57606a;
      margin-bottom: 14px;
    }

    .project-meta {
      font-size: 0.9rem;
      color: #6e7781;
    }

    .markdown-body {
      background: #ffffff;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
      box-sizing: border-box;
    }

    .markdown-body p {
      font-size: 1.03rem;
      line-height: 1.8;
    }

    .markdown-body h2 {
      margin-top: 2.2em;
    }

    .markdown-body code {
      background: #f1f3f5;
      border-radius: 6px;
      padding: 0.2em 0.4em;
    }

    /* ===============================
        다크 모드 (OS 자동)
    =============================== */
    @media (prefers-color-scheme: dark) {
      body {
        background: #0d1117;
        color: #c9d1d9;
      }

      .project-subtitle {
        color: #8b949e;
      }

      .project-meta {
        color: #7d8590;
      }

      .markdown-body {
        background: #161b22;
        box-shadow: none;
      }

      .markdown-body code {
        background: #30363d;
      }
    }

    /* ===============================
        모바일 최적화
    =============================== */
    @media (max-width: 768px) {
      .container {
        padding: 20px 14px 40px;
      }

      .project-title {
        font-size: 1.9rem;
      }

      .project-subtitle {
        font-size: 1.05rem;
      }

      .markdown-body {
        padding: 24px 18px;
        border-radius: 10px;
      }

      .markdown-body p {
        font-size: 1.05rem;
      }

      .markdown-body pre {
        padding: 14px;
        overflow-x: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- 프로젝트 정보 -->
    <header>
      <div class="project-title">
        색을 다시 보는 방법들
      </div>

      <div class="project-subtitle">
        색각 이상과 그 치료법 및 보조 장치에 대한 탐구
      </div>

      <div class="project-meta">
        2025_비책_평시조
      </div>
    </header>

    <!-- Markdown 본문 -->
    <main class="markdown-body">
      <md-block src="./readme.md">
        `README.md` 파일을 불러오는 중
      </md-block>
    </main>

  </div>
</body>
</html>
